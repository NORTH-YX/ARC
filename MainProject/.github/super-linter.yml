# Super-Linter configuration file
# For more information, see: https://github.com/super-linter/super-linter

# Linter rules
VALIDATE_ALL_CODEBASE: true
DEFAULT_BRANCH: main
GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Language specific configurations
VALIDATE_JAVA: true
VALIDATE_JAVASCRIPT_ES: true
VALIDATE_TYPESCRIPT_ES: true
VALIDATE_JSON: true
VALIDATE_YAML: true
VALIDATE_MARKDOWN: true

# Java specific configurations
JAVA_FILE_EXTENSIONS: .java
JAVA_DEFAULT_STYLE: google

# JavaScript/TypeScript specific configurations
JAVASCRIPT_ES_CONFIG_FILE: MtdrSpring/backend/src/main/frontend/.eslintrc.js
TYPESCRIPT_ES_CONFIG_FILE: MtdrSpring/backend/src/main/frontend/.eslintrc.js

